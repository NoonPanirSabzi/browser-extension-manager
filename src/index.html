<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Browser extensions manager UI</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-container">
          <picture>
            <source srcset="" data-theme="" />
            <source
              media="(prefers-color-scheme: dark)"
              srcset="./assets/images/page-logo-dark.svg"
            />
            <img src="./assets/images/page-logo.svg" alt="site logo" />
          </picture>
        </div>
        <button type="button" class="tgl-theme-btn">
          <picture>
            <source srcset="" data-theme="" />
            <source
              media="(prefers-color-scheme: dark)"
              srcset="./assets/images/icon-sun.svg"
            />
            <img src="./assets/images/icon-moon.svg" alt="switch to dark" />
          </picture>
        </button>
      </div>
    </header>
    <main>
      <section class="options">
        <h1 class="text-preset-1">Extensions List</h1>
        <div class="filters-container">
          <button type="button" class="filter-tab text-preset-4 filter-tab--selected">All</button>
          <button type="button" class="filter-tab text-preset-3">Active</button>
          <button type="button" class="filter-tab text-preset-3">Inactive</button>
          <button type="button" class="filter-tab text-preset-3 removed-tab"><span>0</span>Removed</button>
        </div>
      </section>
      <section id="installed-extensions" class="extentions-container">
        <article class="ex-card">
          <div class="ex-card__info">
            <img src="./assets/images/logo-devlens.svg" alt="devlens logo" />
            <div class="flex-clmn">
              <h2 class="text-preset-2">DevLens</h2>
              <p class="text-preset-5">
                Quickly inspect page layouts and visualize element boundaries.
              </p>
            </div>
          </div>
          <div class="ex-card__actions">
            <button type="button" class="ex-card-remove-btn text-preset-6">
              Remove
            </button>
            <label class="toggle-switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </article>
      </section>
      <section id="removed-extensions">
        <article></article>
      </section>
    </main>
  </body>
</html>
