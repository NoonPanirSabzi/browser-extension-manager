<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <title>Browser extensions manager UI</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-container">
          <picture>
            <source srcset="" data-theme="" />
            <source
              media="(prefers-color-scheme: dark)"
              srcset="./assets/images/page-logo-dark.svg"
            />
            <img src="./assets/images/page-logo.svg" alt="site logo" />
          </picture>
        </div>
        <button type="button" class="tgl-theme-btn">
          <picture>
            <source srcset="" data-theme="" />
            <source
              media="(prefers-color-scheme: dark)"
              srcset="./assets/images/icon-sun.svg"
            />
            <img src="./assets/images/icon-moon.svg" alt="switch to dark" />
          </picture>
        </button>
      </div>
    </header>
    <main>
      <section class="options">
        <h1 class="text-preset-1">Extensions List</h1>
        <div class="filters-container">
          <button
            type="button"
            class="filter-tab text-preset-4 filter-tab--selected"
            id="filter-all"
          >
            All
          </button>
          <button
            type="button"
            class="filter-tab text-preset-3"
            id="filter-active"
          >
            Active
          </button>
          <button
            type="button"
            class="filter-tab text-preset-3"
            id="filter-inactive"
          >
            Inactive
          </button>
          <button
            type="button"
            class="filter-tab text-preset-3 removed-tab"
            id="filter-removed"
          >
            <span class="hide">0</span>Removed
          </button>
        </div>
      </section>
      <section id="extentions-container" class="extentions-container"></section>
    </main>
  </body>
</html>
