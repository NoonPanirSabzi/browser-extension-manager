<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- OG meta tags for social media -->
    <meta property="og:title" content="extensions manager | Amin" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://i.imgur.com/ovc7ssD.jpeg" />
    <meta
      property="og:description"
      content="UI for managing your browser extensions | Amin"
    />
    <meta property="og:url" content="https://extentions-manager.netlify.app" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <title>Browser extensions manager UI</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-container">
          <picture>
            <source srcset="" data-theme="" />
            <source
              media="(prefers-color-scheme: dark)"
              srcset="./assets/images/page-logo-dark.svg"
            />
            <img src="./assets/images/page-logo.svg" alt="site logo" />
          </picture>
        </div>
        <button type="button" class="tgl-theme-btn">
          <picture>
            <source srcset="" data-theme="" />
            <source
              media="(prefers-color-scheme: dark)"
              srcset="./assets/images/icon-sun.svg"
            />
            <img src="./assets/images/icon-moon.svg" alt="switch to dark" />
          </picture>
        </button>
      </div>
    </header>
    <main>
      <section class="options">
        <h1 class="text-preset-1">Extensions List</h1>
        <div class="filters-container">
          <button
            type="button"
            class="filter-tab text-preset-3"
            id="filter-all"
          >
            All
          </button>
          <button
            type="button"
            class="filter-tab text-preset-3"
            id="filter-active"
          >
            Active
          </button>
          <button
            type="button"
            class="filter-tab text-preset-3"
            id="filter-inactive"
          >
            Inactive
          </button>
          <button
            type="button"
            class="filter-tab text-preset-3 removed-tab"
            id="filter-removed"
          >
            <span class="hide">0</span>Removed
          </button>
        </div>
      </section>
      <dialog class="confirm-dialog" id="confirm-dialog">
        <p class="text-preset-3" id="confirm-dialog-txt">Remove TabMaster Pro?</p>
        <div class="dialog-btns">
          <button type="button" class="cancel-btn text-preset-4" id="no-btn">No</button>
          <button type="button" class="confirm-btn text-preset-4" id="yes-btn">Yes</button>
        </div>
      </dialog>
      <section id="extentions-container" class="extentions-container"></section>
      <p class="empty-page-msg text-preset-3 hide" id="empty-page-msg"></p>
    </main>
  </body>
</html>
